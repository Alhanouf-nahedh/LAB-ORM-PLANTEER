{% extends 'base.html' %}
{% block content %}
<h2>Delete Plant: {{ plant.name }}</h2>
<p>Are you sure you want to delete this plant?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>
<a href="{% url 'plants:plant_list_view' %}">Cancel</a>
{% endblock %}
